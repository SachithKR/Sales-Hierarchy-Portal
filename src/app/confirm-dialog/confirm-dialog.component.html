<div class="confirmation-box bg-secondary">
    <h2 mat-dialog-title>Confirmation Message</h2>
    <div mat-dialog-content>
      <p class="text-white">{{ data }}</p>
    </div>
    <div mat-dialog-actions class="d-flex justify-content-between">
      <button mat-button class="btn btn-danger w-50" (click)="onCancelClick()">Cancel</button>
      <button mat-button class="btn btn-success w-50" (click)="onConfirmClick()">Yes</button>
    </div>
</div>
