<h1 class="text-black font-weight-bold mt-3 text-center">Register</h1>

<div class="container mt-5 ">
  <div class="form_area d-flex justify-content-center">
    <!-- <form #f="ngForm"> -->
    <form > 
      <div class="form-group ">
        <!-- <label class="d-flex justify-content-center">Name</label>  -->
        <input type="text" placeholder="Enter Name" class="form-control" name="name" [(ngModel)]="name" >
      </div>

      <div class="form-group ">
        <!-- <label class="d-flex justify-content-center">Email</label> -->
        <input type="text" placeholder="Enter Email" class="form-control" name="email" [(ngModel)]="email" >
      </div>

      <div class="form-group ">
        <!-- <label class="d-flex justify-content-center">Password</label> -->
        <input type="text" placeholder="Enter Password" class="form-control" name="password" [(ngModel)]="password" >
      </div>

      <div class="container d-flex justify-content-center">
        <button type="submit" class="btn text-white" (click)="Register()">Submit</button>
      </div>
      
      <br>

      
    </form>
    <!-- </form> -->
  </div>
</div>
