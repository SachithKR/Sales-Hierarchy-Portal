<h1 class="text-black font-weight-bold mt-3 text-center">Login</h1>

<div class="container mt-5 ">
  <div class="form_area d-flex justify-content-center">
    <!-- <form #f="ngForm"> -->
    <form > 
      <div class="form-group ">
        <!-- <label class="d-flex justify-content-center">User Email Address</label>  -->
        <input type="text" placeholder="Enter User Email Address" class="form-control" name="email" [(ngModel)]="email" >
      </div>

      <div class="form-group ">
        <!-- <label class="d-flex justify-content-center">User Password</label> -->
        <input type="text" placeholder="Enter Password" class="form-control" name="password" [(ngModel)]="password" >
      </div>

      <div class="container d-flex justify-content-center">
        <button type="submit" class="btn text-white" (click)="Login()">Submit</button>
      </div>
  
      <br>
      <div class="d-flex justify-content-center">
        <p>New User ?</p>
        &nbsp;&nbsp;<a routerLink="/register">Register</a>
      </div>
      
    </form>
    <!-- </form> -->
  </div>
</div>
